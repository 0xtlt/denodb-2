name: Deno

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        deno: ["v1.x"]
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          mysql version: 5.7
          mysql database: test
          mysql root password: 007

      - name: Deno Tests
        run: deno test --unstable -A ./tests/units/
